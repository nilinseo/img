<!DOCTYPE html>  
<html>  
<head>  
    <title>404 - Page Not Found</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f0f0f0;  
            margin: 0;  
            padding: 0;  
        }  
        .container {  
            width: 100%;  
            max-width: 600px;  
            margin: 0 auto;  
            padding: 30px;  
            background-color: #fff;  
            border-radius: 5px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
        h1 {  
            text-align: center;  
            color: #333;  
        }  
        p {  
            font-size: 18px;  
            line-height: 1.5;  
            color: #666;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>404</h1>  
        <p>Sorry, the page you are looking for does not exist.</p>  
        <p>Please check the URL or contact the website administrator for more information.</p>  
    </div>  
</body>  
</html>
